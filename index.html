<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title>Counting Up</title>
  </head>
  <body>
    <div class="container">
      <h1>How Many Numbers?</h1>
      <p>Ever wanted an easy way to list all the number multiples that make up a larger number? We're here to meet your needs!</p>
      <form id="userInput">
        <div class="form-group">
          <label for="countTo">Number you are counting to:</label>
          <input id="countTo" type="number" class="form-control">
        </div>
        <div class="form-group">
          <label for="countBy">Number you are counting by:</label>
          <input id="countBy" type="number" class="form-control">
        </div>
        <button type="submit" name="btn">Count!</button>
      </form>
      <div id="outPut">

      </div>
    </div>
  </body>
</html>
